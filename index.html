    <script>
        console.log(window.navigator);

        if ("geolocation" in navigator) {
            /* geolocation is available */
            navigator.geolocation.getCurrentPosition(
                function(position){
                    console.log(position);
                    console.log(position.coords.latitude);
                    console.log(position.coords.longitude);
                    var myS = document.getElementById("mySection");
                    var myP = document.createElement("p");
                    var myPText = document.createTextNode("Latitudine: " + position.coords.latitude + " Longitudine: " + position.coords.longitude);
                    myP.appendChild(myPText);
                    myS.appendChild(myP);

                },
                function(error){
                    console.log(error);
                    var myS = document.getElementById("mySection");
                    var myP = document.createElement("p");
                    var myPText = document.createTextNode("Errore: " + error.message);
                    myP.appendChild(myPText);
                    myS.appendChild(myP);
                }
            );


            } else {
            /* geolocation IS NOT available */

            newContent.appendChild(newContentText); 
            var mySection = document.getElementById("mySection");
            mySection.appendChild(newContent);

        })

        function walkTheDOM(startingNode, func){
            func(startingNode);
            var nextNode = startingNode.firstChild;
            while(nextNode){
                walkTheDOM(nextNode, func);
                nextNode = nextNode.nextSibling;
            }
            
        }
